name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version-file: .tool-versions
          
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
