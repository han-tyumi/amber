# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  parallel: true
  commands:
    gleam-check:
      glob: "*.gleam"
      run: gleam check

    gleam-format:
      glob: "*.gleam"
      run: gleam format {staged_files}
      stage_fixed: true

    deno-check:
      glob: "*.mjs"
      run: deno check {staged_files}

    deno-lint:
      glob: "*.mjs"
      run: deno lint {staged_files}

    deno-format:
      glob: "*.{mjs,md,json,yml}"
      run: deno fmt {staged_files}
      stage_fixed: true

    only-mjs:
      glob: "*.{js,cjs}"
      run: exit 1
      fail_text: "JS files must use the `.mjs` extension."
